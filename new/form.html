    <div class="form-content">
        <p class="heading">C O N T A C T&nbsp;&nbsp;U S</p>
        <!--form powered by usebasin.com-->

            <p>Preferred method of communication:

                    <input type="email" name="Email" required="required" placeholder="pestlink@live.com"/>
                </p>

                    <input name="Contact Number" placeholder="+60123456789"/>

            </label>
            <label>
                <p>Enquiries:</p>
                <textarea rows="4" columns="50" name="Enquiries" required="required"></textarea>
            </label>

    <div class="space"></div>

        <br><br>
        <i>Copyright Â© 2018 - <i id="year"></i>. Pest Link Sdn Bhd | All Rights Reserved</i><i style="float: right;">Web by: Priscilla Tham</i></p>
    </div>
    
    <script>
        function popup() {
            document.getElementById("backdrop").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }

        function close() {
            document.getElementById("backdrop").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }
    </script>

    <script>
        function renderTime() {
            var currentDate = new Date();
            var year = currentDate.getYear();
            if (year < 1000) {
                year += 1900;
            }

            var month = currentDate.getMonth();
            var date = currentDate.getDate();
            var montharray = new Array("January", "February", "March", "April", "May", "June", 
            "July", "August", "September", "October", "November", "December");

            var currentTime = new Date()
            var h = currentTime.getHours();
            var m = currentTime.getMinutes();
            var s = currentTime.getSeconds();
            var session = "AM"
            if (h == 24) {
                h = 12;
                session = "AM";
            }

            else if (h == 12) {
                session = "PM";
            }

            else if (h > 12) {
                h -= 12;
                session = "PM";
            }

            else if (h < 10) {
                h = "0" + h;
            }


            if (m < 10) {
                m = "0" + m;
            }


            if (s < 10) {
                s = "0" + s;
            }

            var yearDisplay = document.getElementById("year");
            yearDisplay.innerText = year

            var display = document.getElementById("clock");

            display.innerText = montharray[month] + " " + date + ", " + year + " | " + h 
            + ":" + m + ":" + s + " " + session;
            display.textContent = montharray[month] + " " + date + ", " + year + " | " + 
            h + ":" + m + ":" + s + " " + session;
            setTimeout("renderTime()", 1000);
        }

        renderTime();
    </script>
</body>
